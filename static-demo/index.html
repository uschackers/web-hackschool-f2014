<!DOCTYPE html>
<html>
  <head>
    <title>My ToDo</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img src="img/logo.png" alt="ToDo" class="logo">
    <div class="container">
      <section class="modify">
        <div class="addlist">
          <label>New List:</label>
          <input type="text">
          <button>Add List</button>
        </div>
      </section>
    </div>

    <div class="container">
      <section class="todo">
        <ul class="lists">
          <li class="item list selected">
            <div class="name">List 1</div>
            <div class="close">&times;</div>
          </li>
          <li class="item list">
            <div class="name">List 2</div>
            <div class="close">&times;</div>
          </li>
          <li class="item list">
            <div class="name">List 3</div>
            <div class="close">&times;</div>
          </li>
        </ul>
        <ul class="tasks">
          <li class="item task">
            <div class="name">This is a task.</div>
            <input type="checkbox" class="complete">
          </li>
          <li class="item task">
            <div class="name">This is another task.</div>
            <input type="checkbox" class="complete">
          </li>
          <li class="item task">
            <div class="name">This is yet another task.</div>
            <input type="checkbox" class="complete">
          </li>
          <section class="addtask">
            <input type="text">
            <button>Add Task</button>
          </section>
        </ul>
      </section>
    </div>

  </body>
</html>
