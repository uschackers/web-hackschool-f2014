<!DOCTYPE html>
<html>
  <head>
    <title>My ToDo</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img src="img/logo.png" alt="ToDo" class="logo">
    <div class="container">
      <section class="todo">
        <section class="lists">
          <div class="item list">
            <div class="name">List 1</div>
            <div class="close">&times;</div>
          </div>
          <div class="list">
            <div class="name">List 2</div>
            <div class="close">&times;</div>
          </div>
          <div class="list">
            <div class="name">List 3</div>
            <div class="close">&times;</div>
          </div>
        </section>
        <section class="tasks">
          <div class="item task">
            <div class="name">This is a task.</div>
            <input type="checkbox" class="complete">
          </div>
          <section class="addtask">
            <input type="text">
            <button>Add Task</button>
          </section>
        </section>
      </section>
    </div>
    <div class="container">
      <section class="modify">
        <div class="addlist"></div>
      </section>
    </div>
  </body>
</html>
